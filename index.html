<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: #ff5722;
            color: white;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .icons div {
            font-size: 1.5rem;
            margin-left: 15px;
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 0.8rem;
            border-radius: 50%;
            padding: 3px 7px;
        }

        /* Product Section */
        .products {
            padding: 20px;
            text-align: center;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background: white;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            font-weight: bold;
            color: #ff5722;
        }

        .product-card button {
            background: #ff5722;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product-card button:hover {
            background: #e64a19;
        }

        /* Cart */
        .cart {
            position: fixed;
            top: 80px;
            right: -350px;
            width: 300px;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cart.active {
            right: 20px;
        }

        .cart h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .cart-items {
            max-height: 200px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item span {
            font-size: 1rem;
        }

        .remove-item {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 3px;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            background: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            border-radius: 5px;
        }

        .checkout-btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-shopping-basket"></i> Shopee</a>

        <div class="icons">
            <div id="cart-btn" class="fas fa-shopping-cart">
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <h2>Flash Deals</h2>
        <div class="product-grid">
            <div class="product-card" data-name="Product A" data-price="19.99">
                <img src="https://via.placeholder.com/150" alt="Product">
                <h3>Product A</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="Product B" data-price="29.99">
                <img src="https://via.placeholder.com/150" alt="Product">
                <h3>Product B</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <div class="cart">
        <h3>Shopping Cart</h3>
        <div class="cart-items"></div>
        <p class="cart-total">Total: $0.00</p>
        <button class="checkout-btn">Checkout</button>
    </div>

    <script>
        let cart = [];
        let cartBtn = document.querySelector('#cart-btn');
        let cartDiv = document.querySelector('.cart');

        cartBtn.addEventListener('click', () => cartDiv.classList.toggle('active'));

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let name = this.parentNode.dataset.name;
                let price = parseFloat(this.parentNode.dataset.price);
                addToCart(name, price);
            });
        });

        function addToCart(name, price) {
            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCart();
        }

        function updateCart() {
            let cartItemsDiv = document.querySelector('.cart-items');
            let total = 0;
            cartItemsDiv.innerHTML = "";
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} (${item.quantity})</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                        <button class="remove-item" onclick="removeFromCart('${item.name}')">X</button>
                    </div>
                `;
            });
            document.querySelector('.cart-total').innerText = `Total: $${total.toFixed(2)}`;
            document.querySelector('.cart-count').innerText = cart.length;
        }
    </script>

</body>
</html>
