<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Marketing Ideas</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header Section -->
<header class="header d-flex justify-content-between align-items-center p-3 bg-light">
    <img src="images/logo.png" alt="We Deliver Smiles" class="img-fluid" style="max-width: 100px;">

    <nav class="navbar">
        <a href="#home">Home</a>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                <a class="dropdown-item" href="#fashion">Fashion</a>
                <a class="dropdown-item" href="#school-supplies">School Supplies</a>
                <a class="dropdown-item" href="#furniture-extras">Furniture & Extras</a>
            </div>
        </div>  
        <a href="#about-us">About Us</a>  
        <a href="#faqs">FAQs</a>  
        <a href="#review">Testimonials</a>  
        <a href="#blogs">Contact Us</a>  
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>
</header>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/valorant1.jpg" class="d-block w-100" alt="Item 1">
        </div>
        <div class="carousel-item">
            <img src="images/L_Oréal Philippines1.jpg" class="d-block w-100" alt="Item 2">
        </div>
        <div class="carousel-item">
            <img src="images/Yumimmunity1.jpg" class="d-block w-100" alt="Item 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#demo" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<!-- Featured Products Section -->
<section class="container mt-4">
    <h2 class="text-center">Featured Items</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="item text-center">
                <img src="https://via.placeholder.com/150" alt="Product 1" class="img-fluid">
                <h5>Product 1</h5>
                <p>₱100</p>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="item text-center">
                <img src="https://via.placeholder.com/150" alt="Product 2" class="img-fluid">
                <h5>Product 2</h5>
                <p>₱200</p>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer text-center py-4">
    <p>&copy; 2025 Creatives Marketing. All rights reserved.</p>
    <p>John Paul Consulation | Ibrahim Romero | Dwayne Marrion Montanez | Bastique Xzer Johan C. Magsalin</p>
</footer>

<!-- JavaScript Files -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="java1.js"></script>
<script src="scripts.js"></script>

</body>
</html>
