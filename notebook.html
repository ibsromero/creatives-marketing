<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook | Creative Marketing</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease-in-out;
            padding: 20px;
            overflow-y: auto;
        }
        .cart-sidebar.active {
            right: 0;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .cart-footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img src="images/notebook.jpg" class="img-fluid" alt="Notebook">
            </div>
            <div class="col-md-6">
                <h2>Premium Notebook</h2>
                <p>Stay organized with this high-quality notebook, perfect for school, work, or personal use.</p>
                <p><strong>Price:</strong> ₱250.00</p>
                <p><strong>Stock:</strong> Available</p>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="decrease">-</button>
                    <input type="text" class="form-control text-center" value="1" id="quantity">
                    <button class="btn btn-outline-secondary" type="button" id="increase">+</button>
                </div>
                <button class="btn btn-danger" id="addToCart">Add to Cart</button>
            </div>
        </div>
    </section>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h5>Shopping Cart</h5>
            <button class="btn btn-sm btn-danger" id="closeCart">X</button>
        </div>
        <div class="cart-body">
            <div class="cart-item">
                <img src="images/notebook.jpg" alt="Notebook" class="img-fluid" style="width: 50px;">
                <p>Premium Notebook</p>
                <p>₱250.00</p>
                <p>Quantity: <span id="cartQuantity">1</span></p>
            </div>
        </div>
        <div class="cart-footer">
            <a href="order-placed.html" class="btn btn-success">Checkout</a>
        </div>
    </div>

    <script>
        document.getElementById('increase').addEventListener('click', function() {
            let quantity = document.getElementById('quantity');
            quantity.value = parseInt(quantity.value) + 1;
        });
        document.getElementById('decrease').addEventListener('click', function() {
            let quantity = document.getElementById('quantity');
            if (parseInt(quantity.value) > 1) {
                quantity.value = parseInt(quantity.value) - 1;
            }
        });
        document.getElementById('addToCart').addEventListener('click', function() {
            document.getElementById('cartSidebar').classList.add('active');
            document.getElementById('cartQuantity').innerText = document.getElementById('quantity').value;
        });
        document.getElementById('closeCart').addEventListener('click', function() {
            document.getElementById('cartSidebar').classList.remove('active');
        });
    </script>
</body>
</html>
